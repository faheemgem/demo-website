<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/gallery.css">
    <title>Image Gallery</title>
</head>
<body>
    <header>
        <a href="/html/index.html"><img src="/images/logo.png" alt=""></a>
    </header>

    <h1>Image Gallery</h1>
    <hr>

<!-- Container for the image gallery -->
<div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="/images/img2.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="/images/img3.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="/images/img4.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="/images/img5.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="/images/img6.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="/images/img10.jpg" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="/images/img2.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Reindeer">
          </div>
          <div class="column"> 
            <img class="demo cursor" src="/images/img3.jpg" style="width:100%" onclick="currentSlide(2)" alt="The Squirrel">
          </div>
          <div class="column">
            <img class="demo cursor" src="/images/img4.jpg" style="width:100%" onclick="currentSlide(3)" alt="The Flower">
          </div>
          <div class="column">
            <img class="demo cursor" src="/images/img5.jpg" style="width:100%" onclick="currentSlide(4)" alt="Relaxing in the Hammock">
          </div>
          <div class="column">
            <img class="demo cursor" src="/images/img6.jpg" style="width:100%" onclick="currentSlide(5)" alt="Sunrays and the Lake">
          </div> 
          <div class="column">
            <img class="demo cursor" src="/images/img10.jpg" style="width:100%" onclick="currentSlide(6)" alt="Hitch hiking with scenic views">
          </div>
        </div>
      </div>
<script src="/script/main.js"></script>
