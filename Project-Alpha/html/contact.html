<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <a href="/html/index.html"><img src="/images/logo.png" alt=""></a>
    </header>

    <div>
        <h1>Contact Info:</h1>
        <hr>
    </div>
    <div class="contact_info">
        <p>Teknologintie 16, 90100, Oulu, Finland</p>
        <p>Phone: 0123-12345678</p>
    </div>

    <div class="info">
        <h2>Contact Form:</h2>
    
        <div class="name">
        <label for="Name">Name:</label><br>
        <input type="text" class="firstName" placeholder="First Name"/>
        <input type="text" class="lastName" placeholder="Last Name">
        </div>

        <label for="Email" class="emailLabel">Email:</label>
        <input type="email" class="emailInput" placeholder="Enter your email"/>
        <br>
        
        <div class="comments">
        <label for="messages">Comments/Message:</label><br>
        <textarea name="message" id="txtarea" cols="120" rows="20"></textarea>
        </div>

        <div class="contact">
        <label for="" id="pref">Contact Preference:</label><br>
        </div>
        <div class="byPhone">
        <input type="checkbox" name="phone" id="byPhone">
        <label for="">By Phone</label><br>
        </div>
        <div class="byEmail">
        <input type="checkbox" name="email" id="byEmail">
        <label for="">By Email</label><br>
        </div>
        <button class="btn-submit">Submit Form</button>

    </div>
 
    <div class="socialMedia">
            <i class="fab fa-facebook-square fa-2x"></i>
            <i class="fab fa-twitter-square fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
    </div>
</body>
</html>
