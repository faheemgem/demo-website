<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/feedback.css">
    <title>Feedback</title>

<body>
    <header>
        <a href="/html/index.html"><img src="/images/logo.png" alt=""></a>
    </header>
    <div>
        <h1>Feedback</h1>
        <hr>
    </div>

    <form id="myForm" method="POST" action="/">
        <label for="name" id="name">Name:</label><br>
        <input id= "input-txt" type="text" name="name" placeholder="Enter your name here!!" required/>
        <label for="comments" id="comments">Suggestions:</label>
        <textarea name="suggestions" id="txt-area" cols="120" rows="20" placeholder="Enter your suggestions here!!!" required></textarea>
        <input type ="submit" value="Submit form" id="btn-submit">
    </form>

    <div id="submit-form"></div>

    <script src="/script/main.js"></script>
    <script src="/script/app.js"></script>
    
</body>
